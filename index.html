    <script>
        let placeholdersVisible = false;

        // Toggle placeholders and adjust textarea heights
        function togglePlaceholders() {
            const textareas = document.querySelectorAll('textarea');
            placeholdersVisible = !placeholdersVisible;

            textareas.forEach(textarea => {
                if (placeholdersVisible) {
                    textarea.setAttribute('placeholder', textarea.dataset.placeholder);
                    adjustHeight(textarea);
                } else {
                    textarea.setAttribute('placeholder', '');
                    textarea.style.height = '1.5em'; // Shrink to one line
                }
            });

            document.querySelector('.toggle-placeholder').innerText = placeholdersVisible ? 'üò∂‚Äçüå´Ô∏èHide Tips' : 'üåßÔ∏è Show Tips';
        }

        // Dynamically adjust textarea height
        function adjustHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        }

        // Copy textarea responses to clipboard
        function copyToClipboard() {
            const responses = collectResponses();
            if (responses) {
                navigator.clipboard.writeText(responses).then(() => {
                    showMessage('Responses copied to clipboard!');
                }).catch(err => console.error('Failed to copy:', err));
            } else {
                showMessage('No responses to copy.');
            }
        }

        // Collect all responses
        function collectResponses() {
            const responses = [];
            for (let i = 1; i <= 7; i++) {
                const label = document.querySelector(`label[for='q${i}']`).innerText;
                const response = document.getElementById(`q${i}`).value.trim();
                if (response) responses.push(`${label}\nü©µ${response}`);
            }
            return responses.join('\n\n');
        }

        // Show feedback messages
        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 3000);
        }

        // Initialize the page with placeholders hidden
        window.addEventListener('DOMContentLoaded', () => {
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                textarea.setAttribute('placeholder', '');
                textarea.style.height = '1.5em';
            });
        });

        // Share to Signal or other platforms (add your Signal/WhatsApp logic here)
        function shareViaSignal() {
            const responses = collectResponses();
            if (responses) {
                const signalUrl = `sgnl://send?text=${encodeURIComponent(responses)}`;
                window.open(signalUrl, '_blank');
            } else {
                showMessage('No responses to share via Signal.');
            }
        }

        function shareViaWhatsApp() {
            const responses = collectResponses();
            if (responses) {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(responses)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                showMessage('No responses to share via WhatsApp.');
            }
        }

        function shareViaIOSShortcut() {
            const responses = collectResponses();
            if (responses) {
                const shortcutUrl = `shortcuts://run-shortcut?name=Signal&input=text&text=${encodeURIComponent(responses)}`;
                window.open(shortcutUrl, '_blank');
            } else {
                showMessage('No responses to send via iOS Shortcut.');
            }
        }
        // Save answers to localStorage
function saveAnswers() {
  const textareas = document.querySelectorAll('textarea');
  textareas.forEach(textarea => {
    const id = textarea.id;
    const value = textarea.value.trim();
    localStorage.setItem(id, value);
  });
}

// Load answers from localStorage
function loadAnswers() {
  const textareas = document.querySelectorAll('textarea');
  textareas.forEach(textarea => {
    const id = textarea.id;
    const savedValue = localStorage.getItem(id);
    if (savedValue) {
      textarea.value = savedValue;
      adjustHeight(textarea); // Adjust height for saved content
    }
  });
}

// Initialize with placeholders hidden and load saved answers
window.addEventListener('DOMContentLoaded', () => {
  const textareas = document.querySelectorAll('textarea');
  textareas.forEach(textarea => {
    textarea.setAttribute('placeholder', '');
    textarea.style.height = '1.5em';
  });

  loadAnswers(); // Load saved answers from localStorage

  // Save answers whenever the user types
  document.addEventListener('input', saveAnswers);
});
