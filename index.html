<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Review Questions</title>
    <style>
            body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
        font-size: 16px; /* Ensure a base font size of 16px */
    }
    textarea {
        width: 100%;
        margin-top: 10px;
        direction: ltr; /* Left-to-right text direction for user input */
        font-size: 16px; /* Prevent zooming on mobile devices */
    }
    textarea::placeholder {
        direction: rtl; /* Right-to-left direction for placeholder text */
        text-align: right; /* Align placeholder text to the right */
    }
    button {
        margin: 10px 5px 0 0;
        padding: 10px 20px;
        font-size: 16px; /* Ensure buttons have consistent font size */
        cursor: pointer;
    }
        .buttons {
            margin-top: 20px;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>😴 When I retire at night, I constructively review my day.</h1>

    <div class="question">
        <label for="q1">🔆1. Were you resentful, selfish, dishonest, or afraid?</label>
        <textarea id="q1" placeholder="هل كنت مستاء، أناني، كاذب أو خائف؟
- لو اه: ايه هوا (لو فيه استياء محتاج اشوف انانيتي و كذبي)
- لو فيه اضطراب (استياء صغير) او شكوك (خوف صغير) ممكن اقوله هنا."></textarea>
    </div>

    <div class="question">
        <label for="q2">🔆2. Do I owe an apology?</label>
        <textarea id="q2" placeholder="هل ادين باعتذار؟
- هل فيه حد محتاج اعتذرله عن حاجة مش هقدر اعملها؟
- هل فيه حد انا اذيته او ضرته او جرحته؟ انانيتي اتحولت لفعل؟
- هل فيه حد لسه علي من خ ٨ و٩؟"></textarea>
    </div>

    <div class="question">
        <label for="q3">🔆3. Have I kept something to myself which should be discussed with another person at once?</label>
        <textarea id="q3" placeholder="هل كنت احتفظ لنفسي بشيء ما كان يجب أن اناقشه مع شخص آخر على الفور؟
- هل فيه استياء/انانية/كدب/خوف و ما شاركتهاش خطوة ١٠ علي طول؟ (اشاركها دلوقت)
- هل فيه حاجة كنت شايف ربنا عاوزني احكيها مع حد و ما عملتش ده؟"></textarea>
    </div>

    <div class="question">
        <label for="q4">🔆4. Was I kind and loving toward all?</label>
        <textarea id="q4" placeholder="هل كنت رحيم و محب تجاه الجميع؟
- هل فيه حد ما كنتش بحبه او اقبله او اتمناله الخير؟ (لو استئت من حد فده عدم محبة و عدم قبول)"></textarea>
    </div>

    <div class="question">
        <label for="q5">🔆5. What should I have done better?</label>
        <textarea id="q5" placeholder="ما الذي كان يمكنني أن افعله بشكل أفضل؟
- ايه كنت ممكن اعمله بشكل افضل في (لو فيه ممكن اضيفه للتأمل بتاع الصبح)
- احقق النموذج الجنسي؟
- ابني النهاردة بيتي و مع اهلي بصبر، تقبل، رقة قلب و حب؟
- خ ١٠ و ١١:
  - مراقبة؟ ادع ربنا؟ مناقشة؟ اصلح؟ اساعد؟ احب و اقبل؟ ما احاربش؟
  - محتاج ادخل ربنا فيها؟
  - صلاة الصبح او جرد الليل؟
  - مواقف محتاج اوقف فيها؟
- خ ١٢ = التوجيه (بشرح كل الخ بشكل منتظم) و الزمالة ١٢ (خدمة و مساعدة)؟
- اضيف/اخدم باقصي شكل لشغلي او دراستي او اصحابي او الحياة - بمحبة و قبول و رحمة؟"></textarea>
    </div>

    <div class="question">
        <label for="q6">🔆6. Was I thinking of myself most of the time?</label>
        <textarea id="q6" placeholder="هل كنت افكر في نفسي معظم الوقت؟
- اد ايه من يومي فيه جوايا استياءات و مخاوف و اضطرابات و شكوك؟
- اد ايه من يومي ما كنتش بذكر ربنا و بحاول اسمعه زي خ ١٠ (اقصي خدمة) و خ ١١ (بوقف و بقول ان ربنا اللي بيدير مش أنا)؟"></textarea>
    </div>

    <div class="question">
        <label for="q7">🔆7. Or was I thinking of what I could do for others, of what I could pack into the stream of life?</label>
        <textarea id="q7" placeholder="أم هل كنت افكر فيما أمكنني أن افعله للآخرين، ما أمكنني أن أكَدِّسَهُ على مجري الحياة؟
- ازاي بنيت النهاردة بيتي و مع اهلي بصبر، تقبل، رقة قلب و حب؟
- زاي اشتغلت النهاردة خ ١٢ = التوجيه و الزمالة؟
- ازاي ضفت/خدمت باقصي شكل لشغلي او دراستي او اصحابي او الحياة - بمحبة و قبول و رحمة؟"></textarea>
    </div>
  <p>After making my review, I ask God for forgiveness and inquire what corrective measures should be taken.</p>

    <div class="buttons">
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="shareViaSignal()">Share via Signal</button>
        <button onclick="shareViaWhatsApp()">Share via WhatsApp</button>
    </div>

    <div id="message" class="message"></div>

    <script>
        function collectResponses() {
            const responses = [];
            for (let i = 1; i <= 7; i++) {
                const label = document.querySelector(`label[for='q${i}']`).innerText;
                const response = document.getElementById(`q${i}`).value.trim();
                if (response) {
                    responses.push(`${label}\n🩵${response}`);
                }
            }
            return responses.join('\n\n');
        }

        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function copyToClipboard() {
            const result = collectResponses();
            if (result) {
                navigator.clipboard.writeText(result).then(() => {
                    showMessage('Responses copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            } else {
                showMessage('No responses to copy.');
            }
        }

        function shareViaSignal() {
            const result = collectResponses();
            if (result) {
                const signalUrl = `sgnl://send?text=${encodeURIComponent(result)}`;
                window.open(signalUrl, '_blank');
            } else {
                showMessage('No responses to share via Signal.');
            }
        }

        function shareViaWhatsApp() {
            const result = collectResponses();
            if (result) {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(result)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                showMessage('No responses to share via WhatsApp.');
            }
        }
    </script>
</body>
</html>
