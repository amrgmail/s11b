        let placeholdersVisible = false;

        // Toggle placeholders and adjust textarea heights
        function togglePlaceholders() {
            const textareas = document.querySelectorAll('textarea');
            placeholdersVisible = !placeholdersVisible;

            textareas.forEach(textarea => {
                if (placeholdersVisible) {
                    textarea.setAttribute('placeholder', textarea.dataset.placeholder);
                    adjustHeight(textarea);
                } else {
                    textarea.setAttribute('placeholder', '');
                    textarea.style.height = '1.5em'; // Shrink to one line
                }
            });

            document.querySelector('.toggle-placeholder').innerText = placeholdersVisible ? 'ğŸ˜¶â€ğŸŒ«ï¸Hide Tips' : 'ğŸŒ§ï¸ Show Tips';
        }

        // Dynamically adjust textarea height
        function adjustHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        }

        // Copy textarea responses to clipboard
        function copyToClipboard() {
            const responses = collectResponses();
            if (responses) {
                navigator.clipboard.writeText(responses).then(() => {
                    showMessage('Responses copied to clipboard!');
                }).catch(err => console.error('Failed to copy:', err));
            } else {
                showMessage('No responses to copy.');
            }
        }

        // Collect all responses
        function collectResponses() {
            const responses = [];
            for (let i = 1; i <= 7; i++) {
                const label = document.querySelector(`label[for='q${i}']`).innerText;
                const response = document.getElementById(`q${i}`).value.trim();
                if (response) responses.push(`${label}\nğŸ©µ${response}`);
            }
            return responses.join('\n\n');
        }

        // Show feedback messages
        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 3000);
        }

        // Initialize the page with placeholders hidden
        window.addEventListener('DOMContentLoaded', () => {

// Load answers from localStorage
function loadAnswers() {
  const textareas = document.querySelectorAll('textarea');
  textareas.forEach(textarea => {
    const id = textarea.id;

    if (savedValue) {
